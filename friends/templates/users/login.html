{% extends 'base.html' %}
{% block content %}

{% if form.errors %}
<div>
	<h1>errors</h1>
	{{ form.errors }}
</div>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
	{% csrf_token %}
	<div>
		<td>{{ form.username.label_tag }}</td>
		<td>{{ form.username }}</td>
	</div>
	<div>
		<td>{{ form.password.label_tag }}</td>
		<td>{{ form.password }}</td>
	</div>
	<div>
		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}" />
	</div>
</form>
{% endblock %}
